<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <h2>Stack</h2>
          <input type="text" value="  Add the element to the stack" id="input1">
          <button id="stackAdd" class="button add">Add</button>
          <button id="stackTake" class="button take">Take</button>
          <div id="stack_overflow"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div class="stack st"></div>
          <div id="stack_underflow"></div>
        </div>
        <div class="col-md-6">
          <h2>Queue</h2>
          <input type="text" value="  Add the element to the stack" id="input2">
          <button id="queueAdd" class="button add">Add</button>
          <button id="queueTake" class="button take">Take</button>
          <div id="stack_overflow"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div class="stack qu"></div>
          <div id="stack_underflow"></div>
        </div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</body>

</html>
